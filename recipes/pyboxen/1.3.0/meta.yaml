{% set name = "pyboxen" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyboxen-{{ version }}.tar.gz
  sha256: f12e6c656769f9d6aa1dd5d11688a62ed12da9dcebfa22a242103c610130b948

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - rich >=12.5.1

test:
  imports:
    - pyboxen

about:
  home: https://github.com/savioxavier/pyboxen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Beautiful, customizable boxes in your terminal using Python.
