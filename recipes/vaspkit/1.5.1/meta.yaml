{% set name = "VASPKIT" %}
{% set version = "1.5.1" %}
{% set sha256 = "41bbdc0759f72cd43ef7e2f541d228a639bd95dba2a549398b28f47d760d72b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/{{ name|lower }}/files/Binaries/{{ name|lower }}.{{ version }}.linux.x64.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  host:
    - python >=3.5
    - numpy >=1.15.4
    - scipy >=1.1.0
    - matplotlib-base >=3.0.1
  run:
    - python >=3.5
    - numpy >=1.15.4
    - scipy >=1.1.0
    - matplotlib-base >=3.0.1

test:
  commands:
    - vaspkit --help

about:
  summary: Perform high throughput analysis from data generated by VASP.
  home: https://vaspkit.com/index.html
  doc_url: https://vaspkit.com/tutorials.html
  license: PROPRIETARY
  license_family: PROPRIETARY
  license_file: license

extra:
  identifiers:
    - doi:10.1016/j.cpc.2021.108033
